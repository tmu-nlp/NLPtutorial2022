name: update_progress

on:
  push:
    branches: main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Update progress bar
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python3 -m pip install numpy matplotlib seaborn
        bash update_progress.sh
